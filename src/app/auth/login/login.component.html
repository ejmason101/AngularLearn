
<div class="card-container" style="background-color: purple">
    <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    
        <mat-card-title>
            System Login
        </mat-card-title>

        <mat-card-content>
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" name="email" ngModel #emailInput="ngModel" required email>
                    <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email</mat-error>
                </mat-form-field>
        
                <mat-form-field>
                    <input type="password" name="password" ngModel  matInput placeholder="Password" #passwordInput="ngModel" required password>
                    <mat-error *ngIf="passwordInput.invalid">Enter valid password!</mat-error>
                </mat-form-field>
        
                <mat-card-actions>
                    <button mat-raised-button type="submit" *ngIf="!isLoading">Login</button>
                    
    
                </mat-card-actions>
                
            </form>
        </mat-card-content>
        
    </mat-card>

</div>
