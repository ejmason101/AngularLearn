<mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>

        <mat-card-title *ngIf="mode == 'create'">
            Create News Post
        </mat-card-title>

        <mat-card-title *ngIf="mode == 'edit'">
            Edit News Post
        </mat-card-title>

        <form #newsForm="ngForm" *ngIf="!isLoading">
    
            <mat-form-field>
                <mat-label>News Title</mat-label>
                <input
                 matInput
                 type="text"
                 name="title"
                 [ngModel]="news?.title"
                 required
                 #title="ngModel">
                 <mat-error *ngIf="title.invalid">Enter corrent title</mat-error>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Body of News Article</mat-label>
                <textarea
                 matInput
                 rows="6"
                 name="content"
                 [ngModel]="news?.content"
                 required
                 #content="ngModel"></textarea>
                 <mat-error *ngIf="content.invalid">Enter corrent content</mat-error>
    
            </mat-form-field>
    
            <button
                *ngIf="mode == 'edit'"
                mat-raised-button
                color="accent"
                (click)="onSaveNews(newsForm)">Update News Article
            </button>

            <button
                *ngIf="mode == 'create'"
                mat-raised-button
                color="accent"
                (click)="onSaveNews(newsForm)">Save News Article
            </button>

            <button
                mat-raised-button
                color="accent"
                (click)="onDeleteNews(newsForm)">Delete News Article
            </button>
    
        </form>
        
    </mat-card>

    <!-- Mat-Card for the rendering the list of news articles -->
    <mat-card>
        <mat-card-title>
            Lab News
        </mat-card-title>
    
        <mat-accordion multi="false">
    
            <mat-expansion-panel *ngFor="let newsPost of newsList">
                <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ newsPost.title }}
                        </mat-panel-title>
            
                        <mat-panel-description>
                            {{ newsPost.postedDate }}
                        </mat-panel-description>
                </mat-expansion-panel-header>
                <p>
                    {{ newsPost.content }}
                </p>
                <a mat-button
                    color="primary"
                    (click)="loadNewsForEdit(newsPost.id)">Edit Post</a>
            </mat-expansion-panel>
            
        </mat-accordion>
    
    </mat-card>
