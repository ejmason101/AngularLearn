<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="!isLoading && todos.length > 0">
    <mat-expansion-panel *ngFor="let todo of todos">
        <mat-expansion-panel-header>
            Title: {{todo.title}}
        </mat-expansion-panel-header>

        <p>Todo Description: {{todo.content}}</p>

        <mat-action-row *ngIf="userIsAuthenticated">
            <a mat-button color="primary" [routerLink]="['/edit', todo.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(todo.id)">DELETE</button>
        </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>

<p class=" info-text mat-body-1" *ngIf="todos.length <= 0 && !isLoading">No Todo Tasks Yet!</p>
