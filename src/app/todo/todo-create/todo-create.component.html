<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSaveTodo(todoForm)" #todoForm="ngForm" *ngIf="!isLoading">

        <mat-form-field>
            <mat-label>Task Title</mat-label>
            <input
             matInput
             type="text"
             name="title"
             [ngModel]="todo?.title"
             required
             #title="ngModel">
             <mat-error *ngIf="title.invalid">Enter corrent title</mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Description of Task</mat-label>
            <textarea
             matInput
             rows="6"
             name="content"
             [ngModel]="todo?.content"
             required
             #content="ngModel"></textarea>
             <mat-error *ngIf="content.invalid">Enter corrent content</mat-error>

        </mat-form-field>

            
        <mat-form-field>
            <mat-label>Target Complete Date</mat-label>
            <input 
            matInput 
            name ="deadline"
            [ngModel]="todo?.deadline"
            [owlDateTime]="dt"
            [owlDateTimeTrigger]="dt"
            required
            #deadline="ngModel">
            <owl-date-time #dt></owl-date-time>
            <!-- <owl-date-time [pickerMode='dialog'] -->
            <!-- <input
            matInput
            [ngModel]="dateTime"
            [owlDateTime]="dt1"
            [owlDateTimeTrigger]="dt1"
            placeholder="Date Time"
            #content="ngModel">
            
            <owl-date-time #dt></owl-date-time> -->
        </mat-form-field>

        <!-- <h3>current picker value : {{ deadline | date }} </h3> -->
    
        <button
            mat-raised-button
            color="accent"
            type="submit">Save Todo
        </button>

    </form>
    
</mat-card>
