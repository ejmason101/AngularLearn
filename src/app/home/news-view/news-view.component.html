<mat-card>
    <mat-card-title>
        Lab News
    </mat-card-title>

    <mat-accordion multi="false">

        <mat-expansion-panel *ngFor="let newsPost of news">
            <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ newsPost.title }}
                    </mat-panel-title>
        
                    <mat-panel-description>
                        {{ newsPost.postedDate }}
                    </mat-panel-description>
            </mat-expansion-panel-header>
            <p>
                {{ newsPost.content }}
            </p>
            <a mat-button *ngIf="userIsAuthenticated && userLevel == 'admin'"
                color="primary"
                [routerLink]="['/admin']">Edit Post</a>
        </mat-expansion-panel>
        
    </mat-accordion>

</mat-card>
