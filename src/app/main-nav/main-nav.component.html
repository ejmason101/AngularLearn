<mat-sidenav-container class="sidenav-container">
<!-- [ngClass]="{hidden: !(isHandset | async)!.matches}" -->
  <mat-sidenav 
    #drawer 
    class="sidenav"
    role="navigation"
     fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar id="side-nav-toolbar">Menu</mat-toolbar>

    <!-- Shows if user is logged in -->
    <mat-nav-list *ngIf="userIsAuthenticated">
      <!-- make this render based on a user value? -->
      <a mat-list-item routerLink="/" routerLinkActive="mat-accent">Todos</a>
      <a mat-list-item routerLink="/create">New Todo</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/signup">SignUp</a>
      <a mat-list-item routerLink="/">tmp</a>
      <a mat-list-item routerLink="/">Lasers</a>
      <button mat-button (click)="onLogout()">Logout</button>
    </mat-nav-list>

    <!-- Shows if no user is logged in -->
    <mat-nav-list *ngIf="!userIsAuthenticated">
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/status">Status</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar id="main-nav-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fay Jones LRS</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <!-- Main angular router output here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
